<section class="auth">
    <div class="container-fluid">
        <div class="row g-4 h-100">
            <div class="col-lg-6 p-5">
                <div>
                    <img src="../../../../../assets/imgs/Logo-white.svg" alt="">
                </div>
                <h2 class="header">Reset password</h2>
                <form [formGroup]="resetForm" (ngSubmit)="reset()" class="mt-1">
                    <div class="row">
                        <!--email-->
                        <div class="col-12">
                            <div class="mt-1 ">
                                <label for="email">Your email address</label>
                                <div class="input-group">
                                    <i class="fa-solid fa-envelope"></i>
                                    <input formControlName="email" type="email" class="form-control "
                                        placeholder="Type your email" id="email" aria-label="Username"
                                        aria-describedby="basic-addon1" />
                                </div>
                            </div>

                            <div *ngIf="
                        resetForm.get('email')?.errors &&
                        resetForm.get('email')?.touched
                      " class="d-flex align-items-center mt-1">
                                <img src="../../../../../assets/imgs/invalid.png" width="22" height="22" alt
                                    class="mx-2" />
                                <p *ngIf="resetForm.get('email')?.getError('required')" class="m-0 text-danger">
                                    email is required
                                </p>
                                <p *ngIf="resetForm.get('email')?.getError('email')" class="m-0 text-danger">
                                    invalid email
                                </p>
                            </div>
                        </div>

                        <!--OTP-->
                        <div class="col-12">
                            <div class="">
                                <label for="otp">Your OTP</label>
                                <div class="input-group">
                                    <i class="fa-solid fa-lock"></i>
                                    <input formControlName="otp" type="text" class="form-control "
                                        placeholder="Type your OTP" id="otp" aria-label="userName"
                                        aria-describedby="basic-addon1" />
                                </div>
                            </div>

                            <div *ngIf="
                        resetForm.get('otp')?.errors &&
                        resetForm.get('otp')?.touched
                      " class="d-flex align-items-center mt-1">
                                <img src="../../../../../assets/imgs/invalid.png" width="22" height="22" alt
                                    class="mx-2" />
                                <p *ngIf="resetForm.get('otp')?.getError('required')" class="m-0 text-danger">
                                    OTP is required
                                </p>
                            </div>
                        </div>

                        <!--password-->
                        <div class="col-12">
                            <div class="">
                                <label for="password">Password</label>
                                <div class="input-group ">
                                    <i class="fa-solid fa-key"></i>
                                    <input formControlName="password" [type]="hidePassword ? 'password' : 'text'"
                                        class="form-control" placeholder="Type your password" id="password"
                                        aria-label="Username" aria-describedby="basic-addon1" />
                                    <span>
                                        <i (click)="hidePassword = !hidePassword" class="fa-regular fs-5 pe-3 hide"
                                            [class]="hidePassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                                    </span>
                                </div>
                            </div>

                            <div *ngIf="
                          resetForm.get('password')?.errors &&
                          resetForm.get('password')?.touched
                        " class="d-flex align-items-center mt-1">
                                <img src="../../../../../assets/imgs/invalid.png" width="22" height="22" alt
                                    class="mx-2" />
                                <p *ngIf="resetForm.get('password')?.getError('required')" class="text-danger m-0">
                                    password is required </p>
                                <p *ngIf="resetForm.get('password')?.getError('pattern')" class="text-danger m-0">
                                    password length must be at least 3 characters long
                                </p>
                            </div>
                        </div>

                        <!-- Confirm Password -->
                        <div class="col-12">
                            <div>
                                <label for="confirmPassword">Confirm Password</label>
                                <div class="input-group">
                                    <i class="fa-solid fa-key"></i>
                                    <input formControlName="confirmPassword"
                                        [type]="hideConfirmPassword ? 'password' : 'text'" class="form-control"
                                        placeholder="Type your password again" id="confirmPassword"
                                        aria-label="confirmPassword" />
                                    <span>
                                        <i (click)="hideConfirmPassword = !hideConfirmPassword"
                                            class="fa-regular fs-5 pe-3 hide"
                                            [class]="hideConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                                    </span>
                                </div>
                            </div>
                            <div *ngIf="resetForm.get('confirmPassword')?.errors && resetForm.get('confirmPassword')?.touched"
                                class="d-flex align-items-center mt-1">
                                <img src="../../../../../assets/imgs/invalid.png" width="22" height="22" alt
                                    class="mx-2" />
                                <p *ngIf="resetForm.get('confirmPassword')?.getError('required')"
                                    class="text-danger m-0">
                                    confirm password is required
                                </p>
                                <p *ngIf="resetForm.get('confirmPassword')?.getError('compare')"
                                    class="text-danger m-0">
                                    password do not match
                                </p>
                            </div>
                        </div>
                    </div>

                    <button [disabled]="resetForm.invalid " class="button primary mt-3">
                        Reset <i class="fa-solid fa-circle-check"></i>
                    </button>
                </form>

                <p class="the-bottom-link align-self-end text-end">Forgot Password?  
                    <a routerLink="/auth/forgetPassword">click here</a>
                  </p>

            </div>

            <div class="col-md-6 fullImage py-3 d-flex align-items-stretch">
                <div class="photo w-100"></div>
            </div>
        </div>

    </div>

</section>
