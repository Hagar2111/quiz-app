<section class="mb-5">
    <div class="container-fluid ">
        <div class="d-flex align-items-center justify-content-between mt-2">
            <h1>All Quizzes</h1>

    <a  class="d-flex align-items-center gap-2 new-action" (click)="openAddEditDialog()" role="button"> 
        <img src="./../../../../../../../../assets/imgs/Vector.png" class="" alt="alarm new quiz">
        <p class="m-0">Set up a new quiz</p>
      </a>

        </div>

        <table class="w-100 mt-4" *ngIf="allQuiz.length">
            <thead>
                <tr class="">
                    <th>Title</th>
                    <th>Code</th>
                    <th>Type</th>
                    <!-- <th>Participants</th> -->
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let quiz of allQuiz">
                    <td class="">{{quiz.title}}</td>
                    <td>{{quiz.code}}</td>
                    <td>{{quiz.type}}</td>
                    <!-- <td>{{quiz.participants}}</td> -->
                    <td>{{quiz.schadule.slice(0,10)}}</td>
                    <td>
                        <i   class="fa-regular fa-eye me-3 text-success"></i>
                        <i  class="fa-regular fa-pen-to-square me-3 text-warning" (click)="openAddEditDialog(quiz._id)"></i>
                        <i  class="fa-regular fa-trash-can text-danger"></i>
            
                    </td>
                </tr>
            </tbody>
        </table>

        <ng-container *ngIf="!allQuiz.length">

            <app-no-data></app-no-data>
  
        </ng-container>
    </div>
</section>
