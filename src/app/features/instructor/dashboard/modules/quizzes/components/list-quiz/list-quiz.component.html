<section>
    <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-between">
            <h1>All Quizzes</h1>

            <div class="question d-flex flex-column align-items-center rounded-3  border p-2
cursor-pointer" (click)="openAddEditDialog()">

    <h3 class="fs-4 m-0">Set up a new quiz</h3>

    </div> 

        </div>

        <table class="w-100 mt-4">
            <thead>
                <tr class="">
                    <th>Title</th>
                    <th>Code</th>
                    <th>Type</th>
                    <th>Participants</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let quiz of allQuiz">
                    <td class="">{{quiz.title}}</td>
                    <td>{{quiz.code}}</td>
                    <td>{{quiz.type}}</td>
                    <td>{{quiz.participants}}</td>
                    <td>{{quiz.schadule.slice(0,10)}}</td>
                    <td>
                        <i   class="fa-regular fa-eye me-3 text-success"></i>
                        <i  class="fa-regular fa-pen-to-square me-3 text-warning"></i>
                        <i  class="fa-regular fa-trash-can text-danger"></i>
            
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
