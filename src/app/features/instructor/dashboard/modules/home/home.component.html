<section class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            
        </div>
        <div class="col-md-6">
            <div class="home-card">
                <div class="card-header">
                    <h5>Top 5 Students </h5>
                    <a routerLink="/instructor/dashboard/students">All Students <span><i class="fa-solid fa-arrow-right"></i></span></a>
                </div>
                <div class="card-body">
                    <!-- There are students to show -->
                    <ng-container *ngIf="topStudents.length">
                        <div class="view-group my-3" *ngFor="let student of topStudents">
                            <div class="prefix p-2 fs-2">
                                <i class="fa-solid fa-user text-secondary-color"></i>
                            </div>
                            <div class="view-content align-content-center p-2">
                                <header class="content-title">{{student.first_name + " " + student.last_name | titlecase}}</header>
                                <p class="content-subtitle text-lighter-secondary-color">Average score: {{student.avg_score}}</p>
                            </div>
                            <div class="suffix p-3">
                                <a routerLink="/instructor/dashboard/students/{{student._id}}"><i class="fa-solid fa-arrow-alt-circle-right text-secondary-color"></i></a>
                            </div>
                        </div>
                    </ng-container>
                    <!-- No students Found -->
                    <ng-container *ngIf="!topStudents.length">
                        
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</section>
