<!--header-->
<app-shared-header
[breadCrumbs]="navigationList"
[btnIcon]="btnIcon"
[btnText]="btnText"
(btnEvent)="GoToDashBoard()"
[btnVisibility]="false"
></app-shared-header>
<!--end of header-->

<section>
    <div class="container-fluid">
        <h1>Results</h1>

        <table>
            <thead>
                <tr>
                    <th>Student name</th>
                    <th>Score</th>
                    <th>Average</th>
                    <th>Time submitted</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let participant of participants">
                    <td>{{participant.participant.first_name + " "+ participant.participant.last_name}}</td>
                    <td>{{participant.score}}</td>
                    <td>20</td>
                    <td>{{participant.finished_at |date:'dd/MM/yyyy'}}</td>
                </tr>
                
            </tbody>
        </table>
    </div>
</section>
