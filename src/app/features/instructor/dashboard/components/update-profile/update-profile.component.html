<section>
  <div class="container">
    <form [formGroup]="updateNameForm" (ngSubmit)="updateData()">

      <div class="header d-flex
        justify-content-between align-items-center border-bottom   ">
           <div class="p-3 ">
                <h5 >Update Your Details</h5>
           </div>

           <div
           class=" d-flex  justify-content-between align-items-center ">
               <div
                class="d-inline check p-4
                 border-start d-flex justify-content-center align-items-center ">
                 <button type="submit" class="btn"
                   [disabled]="">
                   <span class="mx-1 "> <i class="fa-solid fa-check"></i> </span>
                 </button>

               </div>
               <div (click)="onNoClick()" class="d-inline p-4
                close  border-start d-flex justify-content-center align-items-center cursor-pointer">
                   <span class="mx-1 "> <i class="fa-solid fa-xmark"></i> </span>
               </div>
           </div>

       </div>
      <div class="form-item form-control mt-4">
        <label for="first">First Name</label>
        <input formControlName="first_name" id="first" type="text" [(ngModel)]="firstN">
      </div>
      <div class="form-item form-control">
        <label for="last">Last Name</label>
        <input formControlName="last_name" id="last" type="text" [(ngModel)]="lastN">
      </div>
      <div class="form-item form-control">
        <label for="email">Email</label>
        <input formControlName="email" id="email" type="text" [(ngModel)]="email">
      </div>
    </form>
  </div>
</section>
