<div class="container-fluid">
    <div class="row  g-4">
        <div class="col-lg-6">

            <div class="home-card">
                <div class="card-header">
                    <h5>Upcoming 5 quizzes </h5>
                    <a routerLink="/instructor/dashboard/quizzes">All quizzes <span><i
                                class="fa-solid fa-arrow-right"></i></span></a>
                </div>
                <div class="card-body">
                    <ng-container *ngIf="incommingQuiz.length">
                        <div class="view-group my-3" *ngFor="let quiz of incommingQuiz">
                            <div class="prefix  fs-2">
                                <img src="../../../../../../assets/imgs/Quiz img.png" class=" " width="120px"
                                    height="120px" alt="">
                            </div>
                            <div class="view-content align-content-center p-2">
                                <div class="d-flex flex-wrap justify-content-center h-100">
                                    <div class="w-100 align-content-end">
                                        <header class="content-title header-fw">{{quiz.title}}</header>
                                        <p class="content-subtitle text-black mt-1">{{quiz.schadule | date: 'dd / MM /yyy | hh:mm a' }}</p>
                                    </div>
                                    <div class="w-100 align-content-end">
                                        <div class="d-flex justify-content-between">
                                            <p class="mb-0 fw-bold">No. of studentâ€™s enrolled: 32</p>
                                            <div>
                                                <a routerLink="/instructor/dashboard/quizzes/{{quiz._id}}"
                                                    class="text-black fw-bold ">
                                                    Open <i
                                                        class="fa-solid fa-arrow-alt-circle-right text-green-color"></i></a>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="!incommingQuiz.length">

                        <app-no-data></app-no-data>

                    </ng-container>
                </div>
            </div>

        </div>
        <div class="col-lg-6">
            <div class="home-card">
                <div class="card-header">
                    <h5>Last completed quizzes </h5>
                    <a routerLink="/instructor/dashboard/students">All quizzes <span><i
                                class="fa-solid fa-arrow-right"></i></span></a>
                </div>
                <div class="card-body my-3">

                
                        <table class="w-100" *ngIf="completedQuiz.length">
                            <thead>
                                <tr class="">
                                    <th>Title</th>
                                    <th>Type</th>
                                    <th>Participants</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let quiz of completedQuiz">
                                    <td class="">{{quiz.title}}</td>
                                    <td>{{quiz.type}}</td>
                                    <td>{{quiz.participants}}</td>
                                    <td>{{quiz.schadule.slice(0,10)}}</td>
                                 
                                </tr>
                            </tbody>
                        </table>

                        <ng-container *ngIf="!completedQuiz.length">

                            <app-no-data></app-no-data>
    
                        </ng-container>
                   
                </div>
            </div>
        </div>
    </div>
</div>
