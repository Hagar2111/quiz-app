<section class="text-center p-4">
    <i class="fa-solid fa-circle-check fa-3x py-3"></i>
    <h2 class="fw-bold h5">Congratulations</h2>
    <div class="view-group">
        <div class="prefix">
            <label class="m-0 p-2 px-3 h6">Your score: </label>
        </div>
        <div class="view-content">
            <p class="h-100 m-0 p-2 px-3">{{data.score}} / {{data.totalScore}}</p>
        </div>
    </div>
    <p class="my-1">Question with {{data.questionScore}} points</p>
</section>
