<section class="bg-white p-3" >
    <div class="d-flex justify-content-end mt-3 me-1"><i class="fa-regular fa-circle-xmark fa-2xl text-danger" (click)="_DialogRef.close()"></i></div>
    <div class="d-flex justify-content-center mt-5">
        <svg xmlns="http://www.w3.org/2000/svg" width="90" height="90" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash2 text-danger mx-auto"><path d="M3 6h18"></path><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path><line x1="10" x2="10" y1="11" y2="17"></line><line x1="14" x2="14" y1="11" y2="17"></line></svg>
    </div>
    <h2 class="text-center mt-4" >Delete this {{data.comp}} ?</h2>
    <p class="text-center">Are you sure you want to delete this  <strong class="text-danger"> {{data.name}} </strong>  ? If you are sure just click on delete it</p>
   <div class="d-flex justify-content-between align-items-center mt-5">
    <button (click)="_DialogRef.close()" class="cancel     rounded-2" >Cancel</button>
    <button class="delete     rounded-2" [mat-dialog-close]="data.id">Delete</button>



   </div>
</section>
